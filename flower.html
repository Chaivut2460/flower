<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White Tulip Bouquet</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  background: linear-gradient(to top,#0f2027,#203a43,#2c5364);
  overflow:hidden;
}

/* ‚≠ê ‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
}

.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite ease-in-out alternate;
}

@keyframes twinkle{
  from{opacity:0.2; transform:scale(0.8);}
  to{opacity:1; transform:scale(1.3);}
}

/* üå† ‡∏î‡∏≤‡∏ß‡∏ï‡∏Å */
.shooting-star{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(to right, white, transparent);
  top:20%;
  left:-150px;
  transform:rotate(20deg);
  animation: shoot 8s linear infinite;
}

@keyframes shoot{
  0%{left:-150px; opacity:0;}
  10%{opacity:1;}
  50%{left:110%; opacity:0;}
  100%{left:110%; opacity:0;}
}

/* ‡∏Ñ‡πà‡∏≠‡∏¢ ‡πÜ ‡πÇ‡∏ú‡∏•‡πà */
.scene{
  animation: fadeUp 6s ease forwards;
  opacity:0;
}

@keyframes fadeUp{
  from{transform:translateY(80px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* ‡∏ä‡πà‡∏≠ */
.bouquet{
  position:relative;
  width:320px;
  height:420px;
  animation:sway 6s ease-in-out infinite;
  transform-origin:bottom center;
}


@keyframes sway{
  0%   { transform:rotate(0deg); }
  25%  { transform:rotate(2deg); }
  50%  { transform:rotate(0deg); }
  75%  { transform:rotate(-2deg); }
  100% { transform:rotate(0deg); }
}


/* ‡∏ï‡πâ‡∏ô */
.tulip{
  position:absolute;
  bottom:0;
  width:100px;
  height:400px;
}

/* ‡∏Å‡πâ‡∏≤‡∏ô */
.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:6px;
  height:300px;
  background:linear-gradient(to top,#2e8b57,#3cb371);
  border-radius:3px;
}

/* ‡πÉ‡∏ö */
.leaf{
  position:absolute;
  width:100px;
  height:50px;
  background:#2e8b57;
  border-radius:100% 0 100% 0;
  top:150px;
  left:50%;
  transform-origin:left center;
}

.leaf.left{
  transform:translateX(-6px) rotate(-35deg);
}

.leaf.right{
  transform:translateX(-6px) scaleX(-1) rotate(-35deg);
}

/* ‡∏î‡∏≠‡∏Å */
.flower{
  position:absolute;
  bottom:300px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:100px;
}

/* ‡∏Å‡∏•‡∏µ‡∏ö */
.petal{
  position:absolute;
  width:60px;
  height:100px;
  background:white;
  border-radius:50% 50% 30% 30%;
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

.petal.left{ left:-20px; transform:rotate(-15deg); }
.petal.center{ left:0; z-index:2; }
.petal.right{ left:20px; transform:rotate(15deg); }

.t1{ left:0; }
.t2{ left:110px; transform:scale(1.1); }
.t3{ left:220px; }

</style>
</head>

<body>

<!-- ‡∏î‡∏≤‡∏ß -->
<div class="stars">
  <div class="star" style="top:10%;left:20%;animation-delay:0s;"></div>
  <div class="star" style="top:25%;left:70%;animation-delay:1s;"></div>
  <div class="star" style="top:40%;left:15%;animation-delay:2s;"></div>
  <div class="star" style="top:60%;left:80%;animation-delay:0.5s;"></div>
  <div class="star" style="top:75%;left:30%;animation-delay:1.5s;"></div>
  <div class="star" style="top:50%;left:50%;animation-delay:2.5s;"></div>
  <div class="shooting-star"></div>
</div>

<div class="scene">
  <div class="bouquet">

    <div class="tulip t1">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
    </div>

    <div class="tulip t2">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
    </div>

    <div class="tulip t3">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
